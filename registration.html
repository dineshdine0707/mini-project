<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
    body {
    background-image: url('backgroun.jpg');
    background-size: cover;
    background-position: center;
    display: flex;
    flex-direction: column; /* Added flex-direction */
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
}

header {
    width: 100%;
    padding: 20px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: rgba(255, 255, 255, 0.8);
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
}

.logo img {
    width: 30%;
    align-items: center;
    padding-left:50px; /* Decreased width of the logo */
}

.title {
    font-size: 30px;
    font-weight: bold;
    text-align: center;
    margin-right: 42%;
    font-family: fantasy;
    color:#993333;
}
    form {
        width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        margin-top:200px;
    }
    form h2{
        margin-left:100px;
        color:rgb(2, 55, 55)
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 3px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }

        form{
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.5);/* Setting a background color for the form container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Adding a subtle shadow */
        }
</style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo" style="width: 80px;">
        </div>
        <div class="title">E-BAY Shopping</div>
    </header>
<form action="connection.php" method="POST">
    <h2>Register</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <input type="submit" value="Register">
</form>

</body>
</html>
